<div class="container">
 Add Customer loaded;
 
  <h1>Customer</h1>
    <form (ngSubmit)="onSubmit()" [ngFormModel]="customerForm">
      <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" ngControl="fname">
		
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" ngControl="lname">
      </div>
	  
      <div class="form-group">
        <label >Gender</label>
        <input type="radio" name="gender" value="Male" ngControl="gender" > Male
		<input type="radio" name="gender" value="Female" ngControl="gender" > Female
      </div>
	   <div class="form-group">
        <label >City</label>
        <input type="text" class="form-control" ngControl="city">
      </div>
        <div class="form-group">
            <label>State Name</label>
            <input type="text" class="form-control" ngControl="statename">
        </div>

        <div class="form-group">
            <label>StateAbbr</label>
            <input type="text" class="form-control" ngControl="stateabbr">
        </div>
        <div class="form-group">
            <label>Order Total</label>
            <input type="text" class="form-control" ngControl="orderTotal">
        </div>
	 
      <button type="submit" class="btn btn-default" [disabled]="!customerForm.valid">Submit</button>
       
    </form>
</div>
